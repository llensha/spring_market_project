<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>

<div style="min-height: 100vh; display: flex; flex-direction: column;">
    <div class="top" style="flex-grow: 1">

        <div ng-controller="indexController">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 25px">
                <div class="container">
                    <a class="navbar-brand" href="#!/" style="font-size: 45px; font-weight: 600;">My Market</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: flex-end;">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#!/products" style="color: white;">Каталог</a>
                            </li>
                            <li class="nav-item" ng-if="isUserLoggedIn()" style="padding-left: 15px">
                                <a class="nav-link" href="#!/orders" style="color: white;">Заказы</a>
                            </li>
                            <li class="nav-item" style="padding-left: 15px">
                                <a class="nav-link" href="#!/cart" style="color: white;">Корзина</a>
                            </li>
                            <li class="nav-item" ng-if="!isUserLoggedIn()" style="padding-left: 15px">
                                <a class="nav-link" href="#!/authorization" style="color: white;">Войти</a>
                            </li>
                            <li class="nav-item" ng-if="isUserLoggedIn()" style="padding-left: 15px">
                                <img src="images/user.ico" alt="user_ico">
                                <span style="margin-bottom: 0px; color: white;">{{currentUserName}}</span>
                            </li>
                            <li class="nav-item" ng-if="isUserLoggedIn()" style="padding-left: 15px">
                                <a class="nav-link" href="#!/" ng-click="tryToLogout()" style="color: white;">Выйти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <ng-view></ng-view>

    </div>

    <footer style="min-height: 50px; display: flex; align-items: center; margin-top: 15px; padding: 15px; background-color: cadetblue; color: white">
        <div class="container" style="display: flex; flex: auto; justify-content: space-between; opacity: 0.4;">
            <label style="margin-bottom: 0px">2021 &copy; GeekBrains</label>
            <a href="#!/statistics" class="showStatistics" style="text-decoration: underline; color: white;">Статистика</a>
        </div>
    </footer>
</div>

<script src="index.js"></script>
<script src="authorization/authorization.js"></script>
<script src="registration/registration.js"></script>
<script src="home/home.js"></script>
<script src="products/products.js"></script>
<script src="cart/cart.js"></script>
<script src="order_confirmation/order_confirmation.js"></script>
<script src="order_result/order_result.js"></script>
<script src="orders/orders.js"></script>
<script src="statistics/statistics.js"></script>

</body>
</html>
