<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>My Market</h1>
    <br>
    <h4>Добавить новый товар</h4>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-3">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-3">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" min="0" ng-model="newProduct.price" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
    <br>
    <h4>Фильтр</h4>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-1">
                <label>Цена:   от </label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="number" min="0" ng-model="filter.min_price" id="filterMinPrice">
            </div>
            <div class="form-group col-md-1">
                <label> до </label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="number" min="0" ng-model="filter.max_price" id="filterMaxPrice">
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-success" type="submit">Применить</button>
            </div>
        </div>
    </form>
    <br>
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in ProductsPage.content">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(product.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat = "pageIndex in PaginationArray">
                <a href="" class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
