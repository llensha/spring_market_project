<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>My Market</h1>
    <br>
    <h4>Фильтр</h4>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterTitle">Название товара</label>
                <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMinPrice">Минимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxPrice">Максимальная цена</label>
                <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
            </div>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Применить</button>
        </div>
    </form>

    <br>
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="thead-light">
        <tr>
            <td><b>Название</b></td>
            <td><b>Цена</b></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsPage.content">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-success" ng-click="addProductToCart(product.id)">В корзину</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(product.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(productsPage.number)">Пред.</a>
            </li>
            <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'" ng-repeat = "pageIndex in paginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
            <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(productsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <br>
    <h4>Корзина</h4>
    <table class="table" cellpadding="0" cellspacing="0">
        <thead class="thead-light">
        <tr>
            <td><b>Название</b></td>
            <td><b>Цена</b></td>
            <td><b>Количество</b></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cartItem in cartList">
            <td>{{cartItem.title}}</td>
            <td>{{cartItem.price}}</td>
            <td>
                <button class="btn btn-outline-dark btn-sm mr-md-3" ng-click="reduceNumberOfProduct(cartItem.id)"> - </button>
                <label> {{cartItem.number}} </label>
                <button class="btn btn-outline-dark btn-sm ml-md-3" ng-click="addProductToCart(cartItem.id)"> + </button>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" ng-click="deleteProductFromCart(cartItem.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="deleteAllProductsFromCart()">Очистить корзину</button>
    <br>
    <br>
    <br>
    <h4>Добавить новый товар</h4>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-3">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-3">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" min="0" ng-model="newProduct.price" id="newProductPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

</div>
</body>
</html>
